<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Settings</title>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <link rel="stylesheet" href="resources/css/settings.css">
    <script src="vendor/jQuery-2.2.2-min/jquery-v2.2.2-min.js"></script>
    <script type="text/javascript" src="scripts/settings.js"></script>
</head>
<body>
	<div class="info">
    <div class="setting-item">
      <label for="questionType">类型：</label>
      <select id="questionType"></select>
    </div>

    <div class="setting-item">
      <label for="score">分数：</label>
      <input type="input" id="score" placeholder="0" style="width: 98px;">
    </div>

    <div class="setting-item">
      <label>内容：</label>
      <!-- <input type="input" id="tag"> -->
      <div id="tag" style="
      line-height: 1.8em;
      background: #fff;
      padding: 3px;"></div>
    </div>
	</div>
</body>
</html>
<script>
  // 监听消息事件
  window.addEventListener('message', function(event) {
    // 检查消息来源是否合法
    if (event.origin !== window.location.origin) return;

    // 处理接收到的值
    var receivedData = event.data;
    // console.log("接收到的值:", receivedData);
  });
</script>
