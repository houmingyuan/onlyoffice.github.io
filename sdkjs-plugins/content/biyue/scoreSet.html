<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ScoreSet</title>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <link rel="stylesheet" href="resources/css/scoreSet.css">
    <script src="vendor/jQuery-2.2.2-min/jquery-v2.2.2-min.js"></script>
    <script src="vendor/axios.min.js"></script>
</head>
<body>
	<div class="info">
    <div style="font-size: 14px;">
      <p id="scoreSetHeader"></p>
    </div>
    <div class="label-title">分数预览</div>
    <ul id="tree" class="tree"></ul>
    <div class="subject-container">
      <p id="scoreSetTip" class="prompt-message"></p>
      <div id="tree">
        
      </div>
    </div>
    <div class="confirm-wrapper">
      <div id="confirm" class="btn-confirm">确定</div>
    </div>
	</div>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/request.js"></script>
  <script type="module" src="scripts/api/paper.js"></script>
  <script type="module" type="text/javascript" src="scripts/scoreSet.js"></script>
</body>
</html>
<script>
  // 监听消息事件
  window.addEventListener('message', function(event) {
    // 检查消息来源是否合法
    if (event.origin !== window.location.origin) return;

    // 处理接收到的值
    var receivedData = event.data;
    // console.log("接收到的值:", receivedData);
  });
</script>
