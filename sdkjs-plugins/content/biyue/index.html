 <!DOCTYPE html>
 <html lang="en">
 <head>
    
     <meta charset="UTF-8">
     <title>Biyue</title>
     <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css"></link>
     <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
     <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
     <script src="vendor/jQuery-2.2.2-min/jquery-v2.2.2-min.js"></script>     
     <script type="module" src="vendor/jsonpath-plus/dist/index-browser-esm.js"></script>
     
     <style>
         html, body {
             width: 100%;
             height: 100%;
         }
         button_wrapper {
			display: flex;
			justify-content: space-between;
		}
		.btn-text-default {
			display: flex;
   			align-items: center;
    		justify-content: center;
		}

        .pos-value {
            width: 70%
        }

     </style>
 </head>
 <body id="body" style="left:0px; top:0px; margin:0px; padding:0px;">
     <div id="iframe_parent" style="width:100%; height:100%;margin:0;padding:0">
        <div class="button_wrapper">            
        <div id="splitQuestionBtn" class="btn-text-default">切题</div>        
        <div id="clearControl" class="btn-text-default">删除所有控件 </div>
        <div id="markAnswerRegionBtn" class="btn-text-default">标记答题区</div>
        <div id="checkAnswerRegionBtn" class="btn-text-default">识别答题区</div>
        <div id="toggleStyleBtn" class="btn-text-default">切换答题样式</div>
        <div id="lockBtn" class="btn-text-default">锁定</div>
        <div id="unlockBtn" class="btn-text-default">解锁</div>
        <div id="showPosition" class="btn-text-default">显示渲染位置</div>
        <div id="getSelectionBtn" class="btn-text-default">切出选中范围</div>
        <div id="showAllContentBtn" class="btn-text-default">常亮切题区域</div>
        <div id="showScoreContentBtn" class="btn-text-default">显示分数框</div>
        <div id="showMultiPagePos" class="btn-text-default">获取空间在多个页面位置 </div>
        <div id="insertDrawingObject" class="btn-text-default">插入绘图对象</div>
        <div id="toTableColumn" class="btn-text-default">一行多题处理</div>
        <div id="normalizeDoc" class="btn-text-default">规范化文档</div>
        <div id="jsonPathSplitQuestionBtn" class="btn-text-default">JSONPath切题</div>
        <div id="selectionToHtml" class="btn-text-default">将Selection输出为html</div>
        <div id="insertAsHtml" class="btn-text-default">将文本以html格式插入当前位置</div>
     
        </div>
        
        <div id="controlPostion">
            <table align="center" border="1" width="100px">
                <tr>
                    <td>p</td><td id="p-value" class="pos-value">0</td>
                </tr>
                <tr>
                    <td>x</td><td id="x-value" class="pos-value">1</td>
                </tr>
                <tr>
                    <td>y</td><td id="y-value" class="pos-value"></td>
                </tr>
                <tr>
                    <td>w</td><td id="w-value" class="pos-value"></td>
                </tr>
                <tr>
                    <td>h</td><td id="h-value" class="pos-value"></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        console.log('begin to load dep');
    </script>
    <script type="module" src="scripts/dep.js"></script>
    <script>
        console.log('begin to load biyue');
    </script>
    <script type="module" src="scripts/biyue.js"></script>
 </body>
 </html>
