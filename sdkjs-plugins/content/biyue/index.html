     <style>
         html, body {
             width: 100%;
             height: 100%;
         }
         button_wrapper {
			display: flex;
			justify-content: space-between;
		}
    .wrapper {
      padding: 12px;
      line-height: 24px;
    }
    .font-16 {
      font-size: 16px;
    }
    .font-14 {
      font-size: 14px;
    }
    .font-12 {
      font-size: 12px;
    }
    .clicked {
      &:hover {
        cursor: pointer;
      }
    }
    .ques-title {
      border-top: 1px solid #bbb;
      border-bottom: 1px solid #bbb;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      padding: 12px;
    }
    .ques-list {
      padding: 12px;
      position: relative;
      .text {
        word-break:break-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow:ellipsis;
        display: inline-block;
        max-width: 70%;
        vertical-align: middle;
      }
      .selected {
        background-color: rgba(8, 150, 129, 0.2) !important;
      }
      .quesitem {
        padding: 4px 0;
        &:hover {
          cursor: pointer;
          background-color: rgba(78, 171, 109, 0.2);
        }
      }
      .tag-struct {
        width: 10px;
        height: 10px;
        background-color: #089581;
        border-radius: 50%;
        display: inline-block;
        margin-right: 4px;
      }
      .tag-ques {
        width: 9px;
        height: 9px;
        border: 1px solid rgb(8, 150, 129);
        border-radius: 50%;
        display: inline-block;
        margin-right: 4px;
        margin-left: 16px;
      }
      .tag-sub-ques {
        width: 9px;
        height: 9px;
        border: 1px solid #089581;
        border-radius: 50%;
        display: inline-block;
        margin-right: 4px;
        margin-left: 32px;
      }
      .text-ques,
      .text-ques-sub {
        word-break:break-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow:ellipsis;
        display: inline-block;
      }
      .text-ques {
        max-width: 80%;
      }
      .text-ques-sub {
        max-width: 70%;
      }
      .selected {
        background-color: rgba(78, 171, 109, 0.4);
      }
    }
    .tabs {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      border-bottom: 1px solid #bbb;
      .tabitem {
        padding: 8px;
        color: #969997;
      }
      .selected {
        color: #2D3330;
      }
    }
    #panelQues {
      padding: 12px;
      .padding-small {
        padding-bottom: 8px;
      }
	  #ques_text {
		word-break: break-all;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: inline-block;
        max-width: 80%;
        vertical-align: middle;
	  }

      .asks {
        display: flex;
        flex-wrap: wrap;
        .item {
          padding: 4px;
          display: inline-flex;
        }
        .asklabel {
          font-size: 14px;
          margin-right: 4px;
          line-height: 22px;
        }
      }
    }
    #panelFeature {
      padding: 12px;
      .padding-small {
        padding-right: 8px;
        padding-bottom: 8px;
      }
    }

		.btn-text-default {
			display: flex;

			cursor: not-allowed;

            width: 70%

		  </select>

        <div id="panelQues">

        <div id="panelFeature"></div>

            <div class="btn-text-default" id="getAllPositions">获取所有坐标</div>
            <div id="clearControl" class="btn-text-default">删除所有控件 </div>
            <div id="markAnswerRegionBtn" class="btn-text-default">标记答题区</div>
            <div id="checkAnswerRegionBtn" class="btn-text-default">识别答题区</div>
            <div id="toggleStyleBtn" class="btn-text-default">切换答题样式</div>
            <div id="lockBtn" class="btn-text-default">锁定</div>
            <div id="unlockBtn" class="btn-text-default">解锁</div>
            <div id="showPosition" class="btn-text-default">显示渲染位置</div>
            <div id="getSelectionBtn" class="btn-text-default">切出选中范围</div>
            <div id="showAllContentBtn" class="btn-text-default">常亮切题区域</div>

                </tr>
                <tr>
                    <td>x</td><td id="x-value" class="pos-value">1</td>
                </tr>
                <tr>
                    <td>y</td><td id="y-value" class="pos-value"></td>
                </tr>
                <tr>
                    <td>w</td><td id="w-value" class="pos-value"></td>
                </tr>

                    <td>h</td><td id="h-value" class="pos-value"></td>
